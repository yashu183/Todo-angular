<div class="container w-50 border border-round shadow mt-5 p-2">
    <form action="#" (ngSubmit)="changePass()">
        <h4 class="text-center">Chnage password Form</h4>
        <div class="form-group">
            <label style = "font-size: 20px;" for="username">UserName</label>
            <input [(ngModel)]="changePassForm.username" class="form-control" type = "text" name = "username">
        </div>
        <div class="form-group">
            <label style = "font-size: 20px;" for="currPassword">Current Password</label>
            <input [(ngModel)]="changePassForm.password" class="form-control" type = "password" name = "currPassword">
        </div>
        <div class="form-group">
            <label style = "font-size: 20px;" for="newPassword">New Password</label>
            <input [(ngModel)]="changePassForm.newpassword" class="form-control" type = "password" name = "newPassword">
        </div>
        <div class="form-group my-2">
            <input style = "font-size: 20px;" class = "btn btn-primary form-control" type="submit" value = "change password">
        </div>
    </form>
</div>
