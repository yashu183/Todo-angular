<h3 class="text-center my-3">Add task here!!!</h3>

<form #taskForm = "ngForm" action = "#" (ngSubmit) = "onSubmit()" class = "container rounded p-2 shadow" style = "border : 2px solid #f1f1f1">
     
    <div class="form-group">
        <label style = "font-size : 20px" for = "author">Author Name</label>
        <input
            type = "text"
            class = "form-control"
            [(ngModel)] = "task.authorName"
            name = "author">
    </div>
    <div>{{ task.authorName }}</div>
    
    <div class="form-group">
        <label style = "font-size : 20px" for = "taskName">Task Name</label>
        <input
            type = "text"
            class = "form-control"
            [(ngModel)] = "task.taskName"
            name = "taskName">
    </div>

    <div class="from-group mt-2">
        <label style = "font-size : 20px" for = "taskDescription">Task Description</label>
        <textarea
            type = "text-area" 
            class = "form-control"
            [(ngModel)] = "task.taskDes"
            rows = 3
            name = "taskDescription"></textarea>
    </div>

    <div class="form-group">
        <button style = "font-size : 20px" (click)="onSuccess()" class = "btn btn-primary w-100 mt-2">Add Task</button>
    </div>
</form>

<simple-notifications></simple-notifications>

<input type = "text" [(ngModel)]="binding">
