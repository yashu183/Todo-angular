<br />
<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
         <div class="row myborder">
            <div *ngIf="isError" class="alert alert-danger" role="alert">
                Signup failed. Can you signup again?
            </div>
             <h4 style="color: #7EB59E; margin: initial; margin-bottom: 10px;">Sign Up Now</h4><hr>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>
                <input [(ngModel)]="signUpFormAmplify.username" size="60" maxlength="255" class="form-control" placeholder="Email/phnumber" name="username" id="username" type="text">                                                        
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock mycolor"></i></span>
                <input [(ngModel)]="signUpFormAmplify.password" size="60" maxlength="255" class="form-control" placeholder="Password" name="password" id="password" type="password">                                    
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock mycolor"></i></span>
                <input [(ngModel)]="signUpFormAmplify.email" size="60" maxlength="255" class="form-control" placeholder="Email" name="email" id="email" type="email">                                    
            </div>
            <!-- <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>
                <input size="60" maxlength="255" class="form-control" placeholder="First Name" name="UserRegistration[fname]" id="UserRegistration_fname" type="text">                                    
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>
                <input size="60" maxlength="255" class="form-control" placeholder="Last Name" name="UserRegistration[lname]" id="UserRegistration_lname" type="text">                                    
            </div> -->
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-phone mycolor"></i></span>
                <input [(ngModel)]="signUpFormAmplify.phonenum" size="60" maxlength="255" class="form-control" placeholder="Contact Number" name="contactnumber" id="contactnumber" type="text">                                    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button (click) = "signUpAmplify()" class="btn-u btn pull-left" type="submit">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
      </div>
